# yaml-language-server: $schema=https://unpkg.com/@devinnn/docdrift@latest/docdrift.schema.json
version: 2

specProviders:
  - format: openapi3
    current:
      type: export
      command: "npm run openapi:export"
      outputPath: "openapi/generated.json"
    published: "apps/docs-site/openapi/openapi.json"

docsite: "docs"

mode: strict

pathMappings:
  - match: "src/**"
    impacts: ["docs/guides/**", "docs/getting-started.mdx"]
  - match: "apps/api/**"
    impacts: ["docs/guides/**", "apps/docs-site/docs/**", "apps/docs-site/openapi/**"]

exclude:
  - "**/CHANGELOG*"
  - "docs/deepwiki/**"

requireHumanReview:
  - "docs/guides/**"

devin:
  apiVersion: v1
  unlisted: true
  maxAcuLimit: 2
  tags:
    - docdrift
  customInstructions:
    - ".docdrift/DocDrift.md"

policy:
  prCaps:
    maxPrsPerDay: 1
    maxFilesTouched: 12
  confidence:
    autopatchThreshold: 0.8
  allowlist:
    - "docs/**"
    - "apps/docs-site/**"
    - "openapi/**"
  verification:
    commands:
      - "npm run docs:build"
  slaDays: 7
  slaLabel: docdrift
  allowNewFiles: false
