# yaml-language-server: $schema=./docdrift.schema.json
version: 2

specProviders:
  - format: openapi3
    current:
      type: export
      command: "npm run openapi:export"
      outputPath: "openapi/generated.json"
    published: "apps/docs-site/openapi/openapi.json"

docsite: "apps/docs-site"

mode: auto

pathMappings:
  - match: "apps/api/**"
    impacts: ["apps/docs-site/docs/**", "apps/docs-site/openapi/**"]

exclude:
  - "apps/docs-site/blog/**"
  - "**/CHANGELOG*"

requireHumanReview:
  - "apps/docs-site/docs/guides/**"

devin:
  apiVersion: v1
  unlisted: true
  maxAcuLimit: 2
  tags:
    - docdrift
  customInstructions:
    - "DocDrift.md"

policy:
  prCaps:
    maxPrsPerDay: 5
    maxFilesTouched: 30
  confidence:
    autopatchThreshold: 0.8
  allowlist:
    - "openapi/**"
    - "apps/**"
  verification:
    commands:
      - "npm run docs:gen"
      - "npm run docs:build"
  slaDays: 7
  slaLabel: docdrift
  # If false (default): Devin may only edit existing files; no new articles or folders.
  # If true: Devin may add articles, create folders, change IA (conceptual scenarios).
  allowNewFiles: false
